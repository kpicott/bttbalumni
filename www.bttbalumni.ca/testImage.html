function showCommitteeMember(idx,top,left)
{
	var d = document;
	d.write( "<div style='position:absolute; " );
	d.write( " width:			200px; " );
	d.write( " text-align:		center; ");
	d.write( " vertical-align:	middle; ");
	d.write( " top:				" + top + "px; ");
	d.write( " left:			" + left + "px;' \n");
	d.write( "	 onMouseOver='fadeInDetail(\"committee" + idx + "\");'\n" );
	d.write( "	 onMouseOut='fadeOutDetail(\"committee" + idx + "\");'>\n" );
	d.write( "	<div class='bioTitle' id='committee" + idx + "_title'>\n" );
	d.write( "		<b>Ron Wilk</b><br><i class='subtext'>Organizing Committee Co-Chair</i>\n" );
	d.write( "	</div>\n" );
	d.write( "	<div style='display:none;' class='bioPic' id='committee" + idx + "_pic'>\n" );
	d.write( "		<img border='0' src='Instruments/tenorSax.png'>\n" );
	d.write( "	</div>\n" );
	d.write( "	<div style='display:none;' class='bioDetail' id='committee" + idx + "_detail'>\n" );
	d.write( "		<br> ronwilk@worldchat.com\n" );
	d.write( "		<br> 580 Huron Drive\n" );

	d.write( "		<br> 905 632-4207\n" );
	document.write( "</div>\n" );
	document.write( "/div>\n" );
}

function fadeInDetail(button)
{
	Effect.Appear(button + "_detail", { duration:1, from:0.3, to:1.0 });
	Effect.Fade(button + "_pic", { duration:1, from:1.0, to:0.2 });
}
function fadeOutDetail(button)
{
	Effect.Fade(button + "_detail", { duration:1, from:1.0, to:0.3 });
	Effect.Appear(button + "_pic", { duration:1, from:0.2, to:1.0 });
}

<style type='text/css' media='all'>
.bioRoot
{
	position:		absolute;
	top:			0px;
	left:			0px;
	width:			200px;
	vertical-align:	middle;
	text-align:		center;
}

.bioTitle
{
	border:				1px solid #888888;
	background-color:	#ccccff;
	position:			relative;
	top:				0px;
	left:				0px;
	width:				200px;
	height:				50px;
	z-index:			1;
}

.bioPic
{
	border:		1px solid #888888;
	position:	absolute;
	top:		50px;
	left:		0px;
	width:		200px;
	height:		200px;
	z-index:	1;
}

.bioDetail
{
	width:			200px;
	height:			200px;
	vertical-align:	middle;
	text-align:		center;
	z-index:		2;
}
</style>
